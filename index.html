<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./result_box.css">
  <title>JS - Challenge1</title>
</head>
<body>
  <div class="app">
    <div class="app_question">
     <p> ¿Quedarse en casa <br> o ir al cine?</p>
    </div>
    <div class="app_calculator">
      <form>
        <label for="amuntMovies">
          ¿Cuantas peliculas quieres ver?
        </label>
        <input id="amuntMovies"  class="input_user" type="number" name="movies">
        <small id="error_amunt" class="error_input"></small><br>
        
        <label for="ticketCost">
          ¿Cuanto cuesta un ticket de cine?
        </label>
        <input id="ticketCost" class="input_user" type="number" name="ticket">
        <small id="error_ticket" class="error_input"></small>
        
        <div class="app_calculator-straming">
          Seleciona tus servicios de streaming donde podrías ver tus peliculas
          <label>
            <input type="checkbox"  class="userCheck" id="cbox1" value="8"> 
            Netflix
          </label>
          <label>
            <input type="checkbox" class="userCheck" id="cbox2" value="7"> 
            Amazon prime
          </label>  
          <label>
            <input type="checkbox" class="userCheck" id="cbox3" value="12"> 
            Disney plus
          </label>  
          <label>
            <input type="checkbox" class="userCheck" id="cbox1" value="10"> 
            Otras
          </label>    
        </div>
        <button id="button_action" type="button">Calcular</button>
      </form>
    </div>
  </div>
  <div class="result_box">
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
